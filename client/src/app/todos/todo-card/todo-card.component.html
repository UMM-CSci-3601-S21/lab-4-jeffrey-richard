<mat-card *ngIf="todo" class="todo-card">
  <mat-card-header>
    <mat-card-title class="todo-card-name">{{todo.owner}}</mat-card-title>
    <div id="div" class="div">
      <span id="span" [className]="todo.status ? 'completed' : 'incomplete'">
        <h4 [className]="todo.status ? 'green-text' : 'red-text'" class="todo-card-status">
          {{todo.status == true ? 'Complete':'Incomplete'}}</h4>
      </span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p class="body">{{todo.body}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn" data-test="viewProfileButton" *ngIf="todo"
      [routerLink]="['/todos', this.todo._id]">View Details</button>
  </mat-card-actions>
</mat-card>
