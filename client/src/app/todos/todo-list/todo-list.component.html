<mat-card class="search-card">
  <mat-card-title class="todo-list-title">Todos</mat-card-title>
  <mat-card-content fxLayout="column">

    <div fxLayout="row wrap" fxLayoutGap="10px">
      <!-- Examples of filtering in Angular -->

      <mat-form-field class="input-field">
        <mat-label>Owner</mat-label>
        <input matInput data-test="ownerInput" placeholder="Filter by owner"
        [(ngModel)]="owner" (input)="getTodosFromServer()">
        <mat-hint>Filtered on server</mat-hint>
      </mat-form-field>

      <mat-form-field class="input-field">
        <mat-label>Category</mat-label>
        <input matInput data-test="categoryInput" placeholder="Filter by category"
        [(ngModel)]="todoCategory" (input)="updateFilter()">
        <mat-hint>Filtered on client</mat-hint>
      </mat-form-field>

      <mat-form-field class="input-field">
        <mat-label>Body</mat-label>
        <input matInput data-test="bodyInput" placeholder="Filter by body"
        [(ngModel)]="todoBody" (input)="updateFilter()">
        <mat-hint>Filtered on client</mat-hint>
      </mat-form-field>

      <mat-form-field class="input-field">
        <mat-label>Status</mat-label>
        <mat-select (selectionChange)="getTodosFromServer()" [(ngModel)]="todoStatus" data-test="todoStatusSelect">
          <mat-option>--</mat-option>
          <mat-option value="true">Complete</mat-option>
          <mat-option value="false">Incomplete</mat-option>
        </mat-select>
        <mat-hint>Filtered on server</mat-hint>
      </mat-form-field>

      <mat-form-field class="input-field">
        <mat-label>Order by</mat-label>
        <mat-select>
          <mat-option>--</mat-option>
          <mat-option value="category">Category</mat-option>
          <mat-option value="status">Status</mat-option>
          <mat-option value="body">Body</mat-option>
          <mat-option value="owner">Owner</mat-option>
        </mat-select>
        <mat-hint>Order by category</mat-hint>
      </mat-form-field>

      <mat-form-field class="input-field">
        <mat-label>Limit</mat-label>
        <input matInput data-test="limitInput" type="number" placeholder="Filter by limit"
        min="0" (max)="this.filteredTodos.length" [(ngModel)]="limit" (input)="updateFilter()">
        <mat-hint>Filtered on client</mat-hint>
      </mat-form-field>

      <button mat-fab class="add-todo-button" matTooltip="Add Todo" matTooltipPosition="right" routerLink="/todos/new" data-test="addTodoButton">
        <mat-icon class="md-24" aria-label="Add Todo">add</mat-icon>
      </button>

    </div>
  </mat-card-content>
</mat-card>

  <div class="right">
    <div class="todoList">
      <app-todo-card *ngFor="let todo of filteredTodos" [todo]="todo"></app-todo-card>
    </div>
  </div>
